<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Stark Corporation</a>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-2 d-flex align-items-center">
                <img src="./img/doge.jpeg" style="width: 180px;" alt="Logo Dogecoin">
                <div>
                    <h1 style="margin-left: 50px;">Dogecoin</h1>
                    <div class="d-flex align-items-center">
                        <h4 style="margin-left: 50px; margin-top: 30px;">Valor atual:</h4>
                        <p id="dogecoinPrice" style="margin-top: 40px; margin-left: 10px;">teste</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container p-5 my-5 border">
            <p>Dogecoin (DOGE) é uma criptomoeda popular que começou como uma brincadeira, mas acabou se tornando uma moeda digital amplamente aceita.</p>
        </div>
    </div>

    <div class="container mt-5">
        <h2>Conversor de Dogecoin para Real</h2>
        <div class="mb-3">
            <label for="dogecoinAmount" class="form-label">Insira a quantidade de Dogecoin:</label>
            <input type="number" class="form-control" id="dogecoinAmount" min="0" step="0.01">
        </div>
        <button class="btn btn-primary" onclick="converterDogecoinParaReal()">Converter</button>
        <p id="valorConvertido" class="mt-3"></p>
    </div>
            
    <script src="script.js"></script>
</body>
</html>
